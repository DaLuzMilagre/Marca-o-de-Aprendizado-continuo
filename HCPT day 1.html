<!DOCTYPE html>

</html><script>
    // Function to create and append a paragraph to the body
    function addParagraph(text) {
        const p = document.createElement('p');
        p.textContent = text;
        document.body.appendChild(p);
    }

    // Adding paragraphs with different texts
    addParagraph("Hello, World!");
    addParagraph("This is a dynamically added paragraph.");
    addParagraph("JavaScript can manipulate the DOM.");
